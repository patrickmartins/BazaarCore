<div class="card ml-auto mr-auto z-depth-0 border border-light animated fadeIn" style="max-width: 400px; margin-top: 15%;">
    <h4 class="card-header light-blue lighten-1 white-text text-uppercase text-center py-3">Login</h4>
    <form [formGroup]="form" (ngSubmit)="login()" [disableInputs]="loggingIn" class="card-body" novalidate>
        <div *ngIf="errors.login" style="text-align: center; margin: 0 0 25px;" class="alert alert-danger animated fadeIn">
            <span *ngFor="let error of errors.login">{{ error.description }}</span>
        </div>
        
        <div class="form-group">
            <label [ngClass]="{'red-text': form.controls.email.dirty && errors.email, 'green-text': form.controls.email.dirty && !errors.email }" for="email">E-mail</label> 
            <div class="input-group">                           
                <input formControlName="email" name="email" type="email" id="email" [ngClass]="{'form-control is-invalid d-block': errors.email && form.controls.email.dirty, 'form-control is-valid d-block': form.controls.email.valid && form.controls.email.dirty, 'form-control': true}" class="form-control">                
                <i style="z-index: 4;" *ngIf="form.controls.email.dirty" class="far input-icon" [ngClass]="{'fa-times-circle red-text': errors.email, 'fa-check-circle green-text': !errors.email }"></i>
            </div>

            <div *ngIf="errors.email && form.controls.email.dirty">
                <div *ngFor="let error of errors.email" class="invalid-feedback d-block">{{ error.description }}</div>
            </div>
        </div>

        <div class="form-group">
            <label [ngClass]="{'red-text': form.controls.password.dirty && errors.password, 'green-text': form.controls.password.dirty && !errors.password }" for="password">Senha</label> 
            <div class="input-group">                           
                <input formControlName="password" name="password" type="password" id="password" autocomplete="on" [ngClass]="{'form-control is-invalid d-block': errors.password && form.controls.password.dirty, 'form-control is-valid d-block': form.controls.password.valid && form.controls.password.dirty, 'form-control': true}" class="form-control">                
                <i style="z-index: 4;" *ngIf="form.controls.password.dirty" class="far input-icon" [ngClass]="{'fa-times-circle red-text': errors.password, 'fa-check-circle green-text': !errors.password }"></i>
            </div>

            <div *ngIf="errors.password && form.controls.password.dirty">
                <div *ngFor="let error of errors.password" class="invalid-feedback d-block">{{ error.description }}</div>
            </div>
        </div>

        <div class="btn-group-flex">            
            <button mdbBtn mdbWavesEffect class="btn-outline-amber btn-rounded w-100 px-1" color="amber" [routerLink]="['/account/register']" type="button">Cadastrar-se</button>
            <button mdbBtn mdbWavesEffect class="btn-rounded w-100 px-1 waves-light" color="amber" type="submit" [disabled]="!form.valid || loggingIn">
                <div *ngIf="loggingIn">
                    <span class="spinner-border spinner-border-sm mr-2"></span>Login
                </div>
                <div *ngIf="!loggingIn">
                    Login
                </div>
            </button>
        </div>
    </form>
</div>
