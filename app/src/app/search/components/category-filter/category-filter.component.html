<div *ngFor="let category of categories" class="custom-control custom-checkbox mb-1">
	<input type="checkbox" class="custom-control-input" id="category_{{ category.id }}" value="{{ category.id }}" (click)="changeCategoryFilter($event, category)" [checked]="selectedsIds.includes(category.id)">
	<label class="custom-control-label" for="category_{{ category.id }}">{{ category.name }}</label>
</div>
